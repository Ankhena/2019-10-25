<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Объявление переменных</title>
    <script>
        // переменная - именованная область оперативной памяти
        // т.е. возможность хранить какие-то данные в памяти и использовать в скрипте

        // сохранили значения в памяти
        var a = prompt("Введите число");
        var b = prompt("Введите ещё одно число");

        // используем в выражении
        alert(a*1 + b*1);
    </script>
</head>
<body>

</body>
</html>
