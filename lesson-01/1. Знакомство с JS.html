<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Знакомство с JS</title>
    <script>
        alert("Hello World");
        alert("Привет мир!");
        alert(5 + 5 * 10);
        alert("5 + 5 * 10");

        // соединение строк
        alert("Hello " + " World!");

        document.write("<h2>Привет, мир!</h2>");
    </script>
</head>
<body>
    <h1>Знакомство с JS</h1>


</body>
</html>
