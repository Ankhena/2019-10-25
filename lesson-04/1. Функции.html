<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Знакомство с функциями</title>
    <script>
        var hiFn = function() {
            var userName = prompt("Как тебя зовут?");
            if (userName !== "" && userName !== null) {
                alert("Привет, " + userName);
            } else if (userName === null) {
                alert("Давай, до свидания!");
            } else {
                alert("Привет, безымянный человек!");
            }
        };

        // hiFn();
    </script>
</head>
<body>
    <button onclick="hiFn()">Привет</button>
</body>
</html>
