<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цикл while</title>
    <script>
        // i от слова iteration
        var i = 0;
        while (i < 10) {
            document.write("Выводим число " + i + "<br>");
            // увеличение значения переменной на 1
            // i = i + 1;
            // i += 1;
            i++;
        }

        document.write("<hr>");

        var n = 0, i = 0;
        while (i <= 100) {
            n = n + i; // n += i
            i++;
        }

        console.log(n);
    </script>
</head>
<body>

</body>
</html>
