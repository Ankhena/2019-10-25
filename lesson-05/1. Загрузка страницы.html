<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Порядок загрузки документа</title>
    <script>
        // функция в свойстве window.onload будет выполнена не сразу же при чтение кода
        // а позднее, когда вся страница будет загружена
        // т.е. тут произойдёт отложенный вызов функции
        // такие функцию называют асинхронными
        window.onload = function() {
            // этот код выполняется ОДИН раз после загрузки страницы
            alert(1);
        };

        // это обычная функция, которую при необходимости можно вызвать вручную
        // window.onload();
        // window.location = "http://vk.com";
        // window.open("http://vk.com");

        alert(2);
    </script>
</head>
<body>
<h1>Hello World</h1>
</body>
</html>
